<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fahrenheit to Centigrade</title>
</head>
<body>
    <script defer>
        const F = parseFloat(prompt("Enter temperature in fahrenheit: "));

        let C = (F-32)*5 / 9;

        console.log(`Temperature in Celsius: ${C}`);
    </script>
</body>
</html>
