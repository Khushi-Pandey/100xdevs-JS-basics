<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <script defer>
        const num1 = parseFloat(prompt("Enter first number: "));
        const num2 = parseFloat(prompt("Enter second number: "));

        let add = num1 + num2;
        let sub = num1 - num2;
        let mul = num1 * num2;
        let div = num1 / num2;
        let mod = num1 % num2;

    
        console.log(`add: ${add}, sub: ${sub},mul: ${mul},div: ${div},mod: ${mod},`);
    </script>
</body>
</html>
