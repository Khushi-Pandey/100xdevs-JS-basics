<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total marks and Percentage</title>
</head>
<body>
    <script defer>
        const subj1 = parseFloat(prompt("Enter marks of subject 1 out of 100: "));
        const subj2 = parseFloat(prompt("Enter marks of subject 2 out of 100: "));

        let total = subj1 + subj2;
        let percentage = total*100 / 200;
    
        console.log(`total marks: ${total}, percentage: ${percentage}`);
    </script>
</body>
</html>
